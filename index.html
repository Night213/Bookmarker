<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bookmarker</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css  ">

</head>
<body>

    <header class="container">
        <div class="d-flex justify-content-center align-items-center mt-5 title-heading ">
            <h2 class="bg-bookmarker text-center"></h2>
            <h1 class="text-center position-absolute">Bookmarker</h1>

        </div>
        <div class="hr"></div>

    </header>


    <section class="container ">
        <div>
            <h2 class="text-center py-3 grad-color"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        </div>

        <div class="mb-3">
            <label for="nameInput" class="form-label"><i class="fa-solid fa-book"></i> Site Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Bookmark Name">
        </div>

        <div class="mb-3">
            <label for="urlInput" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
            <input type="text" class="form-control" id="urlInput" placeholder="Website URL">
        </div>

        <div class="text-center btn-submit">
            <button onclick="addNewLink()"  class="btn text-white px-5 btn-color">Submit</button>
        </div>

        <div class="hr2"></div>


    </section>


    <div class="py-3" >

        <div class="container">
            <table class="table table-striped table-hover">
                <thead class="text-center">
                    <tr>
                        <th>index</th>
                        <th>
                            Website Name
                        </th>
                        <th>
                            Visit
                        </th>
                        <th>
                            Delete
                        </th>
                    </tr>
                    
                </thead>    
                <tbody id="bookmarkLinks" class="text-center">

                </tbody>

            </table>
        </div>


    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content">
        <div  id="modalMessage" class="modal-body text-center">
           
        </div>

      </div>
    </div>
  </div>


    <!-- Concept Dependencies -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
